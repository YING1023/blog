        body {

            .container {
                width: 970px;
            }

        .list-home-ul{
            margin-bottom: 20px;
        }

        .list-home-li{
            position: relative;
            padding: 15px;
            width: 100%;
            height: 380px;
        }
        .first-name{
            margin-top: 30px;
        }

        .first-name a{
            font-size: 17px;
            line-height: 17px;
            word-break: break-all;
            margin-top: 30px;
            color: #313131;
        }
        .first-picture{
            position: relative;
            display: inherit;
            width: auto;
            min-height: 250px;
            background-position: 50%,50%;
            background-size: cover;
        }
        .first-slants-down{
            position: absolute;
            z-index: 0;
            right: 0;
            bottom: 50px;
            left: 0;
            width: 110%;
            min-height: 100px;
        }
        .second-label{
            position: relative;
            float: right;
            margin: 0 auto;
            padding: 5px;
        }
        .second-link{
            position: relative;
            float: right;
            margin: 0 auto;
            padding: 5px;
        }
        .blog-footer {
            padding: 40px 0;
            color: #999;
            text-align: center;
            background-color: #f9f9f9;
            border-top: 1px solid #e5e5e5;
        }
        .blog-footer p:last-child {
            margin-bottom: 0;
        }
    </style>
